<!DOCTYPE html>
<html>
<head>
  <title>Organization Dashboard</title>
  <style>
    /* CSS styles go here */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }



    .dashboard-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin: 20px;
    }

    .card {
      flex: 0 1 calc(33.33% - 20px); /* 3 cards per row (33.33%) with a 20px gap between cards */
      background-color: #f9f9f9;
      border: 1px solid #ddd;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.3s ease;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .add-icon {
      font-size: 36px;
      color: #007bff;
      cursor: pointer;
    }

    footer {
      background-color: #f9f9f9;
      padding: 10px;
      text-align: center;
    }


    header {
  background-color: #333;
  color: #fff;
  text-align: center;
  padding: 1rem;
  position: relative; /* Added to make sure the absolute position works correctly */
}

.menu-bar {
  position: absolute;
  top: 1rem;
  left: 1rem;
}

.add-jobs-btn {
  background-color: #28a745; /* You can choose any color you want */
  color: #fff;
  border: none;
  padding: 0.5rem 1rem;
  border-radius: 4px;
  cursor: pointer;
  font-size: 1rem;
}

/* Optional: Style the button on hover or active state */
.add-jobs-btn:hover {
  background-color: #218838; /* A slightly darker shade of the button color on hover */
}
.add-jobs-btn:active {
  background-color: #1e7e34; /* A slightly darker shade of the button color on click */
}


    .user-info {
      position: absolute;
      top: 1rem;
      right: 1rem;
      color: #fff;
      cursor: pointer;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      background-color: #f9f9f9;
      min-width: 120px;
      z-index: 1;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .dropdown-content a {
      display: block;
      padding: 8px 12px;
      text-decoration: none;
      color: #333;
    }

    .dropdown-content a:hover {
      background-color: #f1f1f1;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .search-box {
      text-align: center;
      margin-bottom: 1rem;
    }

    .search-input {
      padding: 0.5rem;
      width: 60%;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }

    .search-btn {
      background-color: #007BFF;
      color: #fff;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    .dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 180px; 
  border: 1px solid #ddd;
  border-radius: 4px;
  right: 0;
  text-align: left; 
}

.dropdown-content a {
  display: block;
  padding: 8px 12px;
  text-decoration: none;
  color: #333;
}

.dropdown-content i {
  margin-right: 8px;
}

  </style>
  <!-- Include Font Awesome library (CDN) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-bR7cVdSrrgI89L8AzSsgrxHT/yFpJZyrznCZst4K54OZsN7D1KK4R6exWs1r4EhUqnehteyepTBJTgJvcKq0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body onload="onLoadDetails()">

    <header>
        <div class="user-info dropdown">
          <i class="fas fa-user"></i> <span id="userName">User</span>
          <div class="dropdown-content">
            <a href="#"><i class="fas fa-user-cog"></i> Profile Settings</a>
            <a onclick="logotSession()" href="#" id="logout"><i class="fas fa-sign-out-alt"></i> Logout</a>
          </div>
        </div>
        <h1>Applicant Listings</h1>
        <div class="menu-bar">
          <button  class="add-jobs-btn" onclick="handleAddRecruiterClick()">Add Recruiters</button>
        </div>
      </header>

  <div class="dashboard-container">


    <!-- Add more cards here -->
  </div>
  <script>
    function handleAddRecruiterClick() {
   window.location.href='create-recruiter.html';
    }
    function logotSession(){
            localStorage.clear();
            window.location.href='login.html'
        }
        function onLoadDetails(){
            const token=localStorage.getItem('token');
            const userSession=getJWTPayload(token);
            console.log(userSession);
            document.getElementById('userName').innerText=userSession.userName;
        }
        function getJWTPayload(jwt) {
      const [, payloadBase64] = jwt.split('.'); // Ignore header and signature
      const payload = JSON.parse(atob(payloadBase64));
      return payload;
    }
  </script>
</body>
</html>
